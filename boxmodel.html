<style>
    .pagination{
        padding-top: 4px;
        padding-bottom: 4px;
        margin-left: 6px;
    }

    a{
        margin-left: 6px;
    }

    .Stretch{
        margin-left: 20px;
        background-color: green;
        color: white;
        border-style: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 10px;
        padding-left: 10px;
        cursor: pointer;
        transition: padding 1s;
    }

    .Stretch:hover{
        padding-top: 15px;
        padding-bottom: 15px;
        padding-right: 30px;
        padding-left: 30px;
    }

    .click{
        background-color: green;
        color: white;
        border-style: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 10px;
        padding-left: 10px;
        margin-left: 10px;
        margin-top: 10px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: box-shadow 0.15s,margin 0.15s;
    }

    .click:active{
        margin-left: 12px;
        margin-top: 12px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.3);
    }

</style>
