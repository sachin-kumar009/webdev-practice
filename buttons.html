<style>
    .request-button{
        background-color: black;
        color: white;
        border-style: none;
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 8px;
        padding-bottom: 8px;
        margin-left: 10px;
        cursor: pointer;
        transition: opacity 0.15s;
    }

    .request-button:hover{
        opacity: 0.8;
    }

    .request-button:active{
        opacity: 0.7;
    }

    .cart-button{
        background-color: rgb(255, 216, 20 );
        border-style: none;
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.15s;
    }

    .cart-button:hover{
        background-color: rgb(255, 200, 20 );
    }

    .signup-button{
        background-color: rgb(46, 164, 79);
        color: white;
        border-style: none;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 3px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .signup-button:hover{
        box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.3);
    }

    .getstarted-button{
        background-color: rgba(121, 82, 179,0.9);
        color: white;
        border-style: none;
        padding-left: 22px;
        padding-right: 22px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 2px;
        margin-left: 6px;
        transition: background-color 0.15s;
    }

    .getstarted-button:hover{
        background-color: rgba(121, 82, 179,1);
    }

    .download-button{
        background-color: white;
        color: rgb(108, 117,125);
        border-style: solid;
        border-width: 1px;
        border-color:rgb(108, 117,125) ;
        padding-left: 22px;
        padding-right: 22px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 2px;
        margin-left: 3px;
        transition: background-color 0.15s, color 0.15s ;
    }

    .download-button:hover{
        background-color: rgb(108, 117,125) ;
        color: white;
    }

    .apply-button{
        background-color: rgba(10, 102, 194,0.9);
        color: white;
        border-style: none;
        padding-left: 26px;
        padding-right: 26px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 20px;
        font-weight: bold;
        transition: background-color 0.15s;
    }

    .apply-button:hover{
        background-color: rgba(10, 102, 194,1) ;
    }

    .save-button{
        background-color: white;
        color: rgb(10, 102, 194);
        border-style: solid;
        border-width: 1px;
        border-color: rgb(10, 102, 194);
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 20px;
        font-weight: 550;
        transition: border-width 0.1s,background-color 0.1s;
    }

    .save-button:hover{
        background-color: rgba(10, 102, 194,0.1) ;
        border-width: 2px;
    }

</style>

<button class="request-button">
    Request now
</button>

<button class="cart-button">
    Add to cart
</button>

<button class="signup-button">
    Sign up
</button>

<button class="getstarted-button">
    Get started
</button>

<button class="download-button">
    Download
</button>

<button class="apply-button">
    Apply on company website
</button>

<button class="save-button">
    Save
</button>
